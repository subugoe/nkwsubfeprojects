	<h6><f:translate key="facts" extensionName="nkwsubfeprojects"/></h6>
	<ul>
		<li>
			<f:translate key="state" extensionName="nkwsubfeprojects"/>: <f:translate key="status_{project.status}_0" extensionName="nkwsubfeprojects"/>
		</li>
		<li>
			<f:translate key="runningtime" extensionName="nkwsubfeprojects"/>: <f:format.date format="{f:translate(key:'dateFormat',extensionName:'nkwsubfeprojects')}">@{project.runningtimestart}</f:format.date>&nbsp;-&nbsp;<f:format.date format="{f:translate(key:'dateFormat',extensionName:'nkwsubfeprojects')}">@{project.runningtimeend}</f:format.date>
		</li>
	</ul>

	<f:if condition="{project.keywords}">
		<f:then>

			<h6><f:translate key="keywords" extensionName="nkwsubfeprojects"/></h6>
			<ul>
				<f:for each="{project.keywords}" as="keyword">
					<li>
						<f:link.action action="detail" controller="Keywords" pluginName="pi4" extensionName="nkwsubfeprojects" arguments="{keyword: keyword}">{keyword.title}</f:link.action>
					</li>
				</f:for>
			</ul>

		</f:then>
	</f:if>
	<f:if condition="{project.fundingtimestart} > 0}">
		<f:then>

			<h6><f:translate key="fundinghead" extensionName="nkwsubfeprojects"/></h6>
			<ul>
				<li>
					<f:translate key="fundingtime" extensionName="nkwsubfeprojects"/>
					<f:format.date format="{f:translate(key:'dateFormat',extensionName:'nkwsubfeprojects')}">@{project.fundingtimestart}</f:format.date>&nbsp;-&nbsp;<f:format.date format="{f:translate(key:'dateFormat',extensionName:'nkwsubfeprojects')}">@{project.fundingtimeend}</f:format.date>
				</li>
				<f:if condition="{project.fundingsum}">
					<li><f:translate key="fundingsum" extensionName="nkwsubfeprojects"/>: <f:format.currency currencySign="â‚¬">{project.fundingsum}</f:format.currency></li>
				</f:if>
				<f:if condition="{project.funding}">
					<f:then>
						<f:for each="{project.funding}" as="institution">
							<li>
								<f:link.action action="detail" controller="Institution" pluginName="pi6" arguments="{institution: institution}">{institution.title}
									<f:if condition="{institution.logo}">
										<f:then>
											<f:image src="uploads/tx_nkwsubfeprojects/{institution.logo}" alt="Logo {institution.title}"/>
										</f:then>
									</f:if>
								</f:link.action>
							</li>
						</f:for>
					</f:then>
				</f:if>
			</ul>
		</f:then>
	</f:if>
