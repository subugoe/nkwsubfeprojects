	<h2>{project.title}<f:if condition="{project.acronym}">
		<f:then>
			({project.acronym})
		</f:then>
	</f:if></h2>
	<f:format.html>{project.subtitle}</f:format.html>

	<f:if condition="{project.url1}">
		<f:format.html><f:link.external uri="{project.url1}">{project.url1}</f:link.external></f:format.html>
	</f:if>

	<f:if condition="{project.descr}">
		<f:then>
			<h3><f:translate key="description"/></h3>
			<f:format.html>{project.descr}</f:format.html>
		</f:then>
	</f:if>

	<h3><f:translate key="state"/></h3>
	<f:format.html><f:translate key="status_{project.status}_0"/></f:format.html>

	<h3><f:translate key="runningtime"/></h3>
	<f:format.html><f:format.date format="{f:translate(key:'dateFormat')}">@{project.runningtimestart}</f:format.date> - <f:format.date format="{f:translate(key:'dateFormat')}">@{project.runningtimeend}</f:format.date></f:format.html>

			<f:if condition="{project.fundingtimestart} > 0">
				<f:then>
					<h3><f:translate key="fundingtime"/></h3>
						<f:format.html><f:format.date format="{f:translate(key:'dateFormat')}">@{project.fundingtimestart}</f:format.date> - <f:format.date format="{f:translate(key:'dateFormat')}">@{project.fundingtimeend}</f:format.date></f:format.html>
				</f:then>
			</f:if>

	<f:if condition="{project.keywords}">
		<f:then>
			<h3><f:translate key="keywords"/></h3>
			<ul>
				<f:for each="{project.keywords}" as="keyword">
					<li><f:link.action action="detail" controller="Keywords" pluginName="pi4" pageUid="1478" arguments="{keyword: keyword}">{keyword.title}</f:link.action></li>
				</f:for>
			</ul>
		</f:then>
	</f:if>

	<f:if condition="{project.freekeywords}">
		<f:then>
			<f:format.html>{project.freekeywords}</f:format.html>
		</f:then>
	</f:if>

	<f:if condition="{project.funding}">
		<f:then>
			<h3><f:translate key="funding" /></h3>
			<f:render partial="Institution" arguments="{institutions: project.funding}"/>
		</f:then>
	</f:if>

	<f:if condition="{project.leadinstitution}">
		<f:then>
			<h3><f:translate key="leadcoordination" /></h3>
			<f:render partial="Institution" arguments="{institutions: project.leadinstitution}"/>
		</f:then>
	</f:if>

	<f:if condition="{project.institutions}">
		<f:then>
			<h3><f:translate key="affiliates" /></h3>
			<f:render partial="Institution" arguments="{institutions: project.institutions}"/>
		</f:then>
	</f:if>

	<f:if condition="{project.leadperson}">
		<f:then>
			<h3><f:translate key="leadsub" /></h3>
			<f:render partial="Person" arguments="{persons: project.leadperson}" />

		</f:then>
	</f:if>

	<f:if condition="{project.person}">
		<f:then>
			<h3><f:translate key="personnelsub" /></h3>
			<f:render partial="Person" arguments="{persons: project.person}" />
		</f:then>
	</f:if>

	<f:if condition="{project.department}">
		<f:then>
			<h3><f:translate key="asociateddepartmentsunits" /></h3>
			<f:render partial="Group" arguments="{groups: project.department}" />
		</f:then>
	</f:if>

	<f:if condition="{project.ehemalige}">
		<f:then>
			<h3><f:translate key="formerpersonnel" /></h3>
			<f:format.html>{project.ehemalige}</f:format.html>
		</f:then>
	</f:if>
